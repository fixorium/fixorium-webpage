<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixorium Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Fixorium Webpage</h1>
    <button id="get-balance-btn">Get Balance</button>
    <div id="balance-container"></div>
    <form id="deploy-token-form">
        <input type="text" id="token-name" placeholder="Enter token name">
        <input type="text" id="token-symbol" placeholder="Enter token symbol">
        <button id="deploy-token-btn">Deploy Token</button>
    </form>
    <div id="token-deployment-container"></div>

    <script src="script.js"></script>
</body>
</html>
